<aside id="sidebar" class="sidebar" *ngIf="user">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item" *ngIf="this.authService.getUserRole() === 'ADMIN'">
      <a class="nav-link" routerLink="/admin-dashboard" routerLinkActive="active">
        <i class="bi bi-grid"></i> <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="this.authService.getUserRole() === 'ADMIN'">
      <a class="nav-link" routerLink="/all-users" routerLinkActive="active">
        <i class="bi bi-people"></i> <span>All Users</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="this.authService.getUserRole() === 'USER'">
      <a class="nav-link" routerLink="/user-dashboard" routerLinkActive="active">
        <i class="bi bi-people"></i> <span>All Users</span>
      </a>
    </li>
  </ul>
</aside>
