<div class="w-full h-screen bg-gray-100">
  <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    <div class="flex flex-col">
      <div class="mb-4">
        <h1 class="text-3xl font-bolder leading-tight text-gray-900">
          List of Users
        </h1>
      </div>
      <div class="-mb-2 py-4 flex flex-wrap flex-grow justify-between"></div>
      <div class="-my-2 py-2 sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <div
          class="align-middle inline-block w-full shadow overflow-x-auto sm:rounded-lg border-b border-gray-200"
        >
          <table class="min-w-full">
            <!-- HEAD start -->
            <thead>
              <tr
                class="bg-gray-50 border-b border-gray-200 text-xs leading-4 text-gray-500 uppercase tracking-wider"
              >
                <th class="px-6 py-3 text-left font-medium">Username</th>
                <th class="px-6 py-3 text-left font-medium">Email</th>
                <th class="px-6 py-3 text-left font-medium">Phone number</th>
                <th class="px-6 py-3 text-left font-medium">Status</th>
                <th class="px-6 py-3 text-left font-medium">Has Rights</th>
                <!-- <th class="px-6 py-3 text-left font-medium">Actions</th> -->
              </tr>
            </thead>
            <!-- HEAD end -->
            <!-- BODY start -->
            <tbody class="bg-white">
              <ng-template ngFor let-user [ngForOf]="allUsersAndAdmins">
                <tr *ngIf="user?.role == 'user' && user?.role == 'admin'">
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                  >
                    <div class="text-sm leading-5 text-gray-900">
                      {{ user?.username }}
                    </div>
                  </td>

                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                  >
                    <div class="text-sm leading-5 text-gray-900">
                      {{ user?.email }}
                    </div>
                  </td>

                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-sm leading-5 text-gray-500"
                  >
                    {{ user.phoneNo }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                  >
                    <span
                      *ngIf="user?.status === 'true'"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                    >
                      Active
                    </span>
                    <span
                      *ngIf="user?.status === 'false'"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                    >
                      Disabled
                    </span>
                  </td>
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-sm leading-5 text-gray-500"
                  >
                    <span *ngIf="user?.role === 'admin'">Yes</span>
                    <span *ngIf="user?.role === 'user'">No</span>
                  </td>
                </tr>
              </ng-template>
            </tbody>
            <!-- BODY end -->
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
