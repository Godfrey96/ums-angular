<form [formGroup]="editForm">
  <div class="row mb-3">
    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label"
      >Profile Image</label
    >

      <img [src]="fetchPhoto" alt="Profile" />
      <div class="pt-2">
        <div class="btn btn-primary btn-sm image-input" title="Upload new profile image">
          <i class="bi bi-upload"></i>
          <input type="file" id="uploadFile" (change)="onImageUpload($event)" accept="image/*" />
        </div>

        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
      </div>
    </div> -->
  </div>
  <div class="row mb-3">
    <label for="myUsername" class="col-md-4 col-lg-3 col-form-label"
      >Username</label
    >
    <div class="col-md-8 col-lg-9">
      <input
        name="myUsername"
        type="text"
        class="form-control"
        id="myUsername"
        placeholder="Username"
        formControlName="myUsername"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
    <div class="col-md-8 col-lg-9">
      <input
        name="phone"
        type="text"
        class="form-control"
        id="Phone"
        placeholder="Phone"
        formControlName="phone"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
    <div class="col-md-8 col-lg-9">
      <input
        name="email"
        type="email"
        class="form-control"
        id="Email"
        placeholder="Email"
        formControlName="email"
        readonly
      />
    </div>
  </div>
  <div class="text-center">
    <button (click)="onSubmit()" class="btn btn-outline-primary">
      Save Changes
    </button>
  </div>
</form>
